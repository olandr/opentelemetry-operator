# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: smoke-daemonset-hostpid
spec:
  steps:
  - name: Enable operator hostPID
    try:
    - command:
        entrypoint: kubectl
        args:
        - get
        - pods
        - -A
        - -l control-plane=controller-manager
        - -l app.kubernetes.io/name=opentelemetry-operator
        - -o 
        - jsonpath={.items[0].metadata.namespace}
        outputs:
        - name: OTEL_NAMESPACE
          value: ($stdout)
    - command:
        env:
          - name: otelnamespace
            value: ($OTEL_NAMESPACE)
        entrypoint: kubectl
        args:
          - patch
          - deployment
          - opentelemetry-operator-controller-manager
          - -n
          - $otelnamespace
          - --type=json
          - -p
          - '[{"op": "add", "path": "/spec/template/spec/containers/0/args/-", "value": "--feature-gates=+operator.security.hostpid"}]'
    # Adding 10s sleep here cause sometimes the pod will be in running state for a while but can fail later if there is any issue with the component startup.
    - sleep:
        duration: 10s
  - name: step-00
    try:
    - apply:
        file: 00-install.yaml
    - assert:
        file: 00-assert.yaml
